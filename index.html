    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0f0f;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #1c1f1f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #00ff00;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            font-family: 'Source Code Pro', monospace;
            color: #00ff00;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        h1:hover {
            color: #ffffff;
            transform: translateY(-5px);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: #00ff00;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
            transform: translateY(-5px);
        }

        section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.7);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            img {
                width: 120px;
                height: 120px;
            }

            h2 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            img {
                width: 100px;
                height: 100px;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
